#{extends 'main.html' /}

<div id="login" class="container">
    <div class="row">

        #{if flash.error}
        <div class="alert alert-warning">
            &{flash.error}
        </div>
        #{/if}
        #{if flash.success}
        <div class="alert alert-success">
            &{flash.success}
        </div>
        #{/if}

        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Iniciar Ses√≥n</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">

                #{form @authenticate(), class:'form-signin'}
                <span class="profile-email">
                    <input class="form-control" type="text" name="username" placeholder="Usuario" id="username" value="${flash.username}" />
                </span>
                <span class="profile-email">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password"/>
                </span>
                <span class="profile-email">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" id="signin" value="&{'secure.signin'}" />
                </span>
                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> Recordar
                
                #{/form}
            </div>
            <a href="/Usuarios/blank" class="text-center new-account">Registrarce</a>
        </div>
    </div>
</div>
